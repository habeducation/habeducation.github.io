# Site settings
title: HAB.education
subtitle: "HAB.education"
email: dustinrmayfield@gmail.com
name: Dustin Mayfield-Jones
description: > 
  HAB.education - materials and blog!
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "http://hab.education" # the base hostname & protocol for your site
cover: "assets/header_image.jpg"
logo: "assets/logo.jpg"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives: 
  enabled: 
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: habeducation

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: blog
    desc: "Our blog and ramblings"

  - cat: updates
    desc: "Updates and launches"

